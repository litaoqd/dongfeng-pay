<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>OnePay-商户后台</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="robots" content="all,follow">

    <!-- Bootstrap CSS-->
    <link rel="stylesheet" href="../static/vendor/bootstrap/css/bootstrap.min.css">
    <!-- Font Awesome CSS-->
    <link rel="stylesheet" href="../static/vendor/font-awesome/css/font-awesome.min.css">
    <!-- Fontastic Custom icon font-->
    <link rel="stylesheet" href="../static/css/fontastic.css">
    <!-- Google fonts - Poppins -->

    <!-- theme stylesheet-->
    <link rel="stylesheet" href="../static/css/style.blue.css" id="theme-stylesheet">
    <!-- Custom stylesheet - for your changes-->
    <link rel="stylesheet" href="../static/css/custom.css">
    <!-- Favicon-->
    <link rel="shortcut icon" href="../static/img/icon.ico" type="image/x-icon"/>

    <link href="../static/vendor/toastr-2.1.4-7/toastr.min.css" rel="stylesheet">
    <!-- 内嵌CSS -->
    <style>
        .image-row {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        .image-column {
            display: flex;
            justify-content: center;
            margin-bottom: 10px;
        }

        .image-column img {
            max-width: 80px; /* 控制图片最大宽度 */
            height: auto; /* 保持图片原始比例 */
            margin: 15px;
            border-radius: 8px; /* 圆角效果 */
        }

        .logo-container {
            position: fixed;
            top: 10px;
            left: 10px;
        }

        @media (max-width: 768px) {
            .image-column img {
                max-width: 60px; /* 移动设备上的图片大小 */
            }

            .logo-container {
                position: static;
                text-align: center;
                margin-top: 20px;
            }
        }
        
        .logo h1 {
            margin-bottom: 30px; /* 增加标题下边距 */
        }
    body {
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(to right, #6DD5FA, #FF758C); /* 背景渐变 */
    }

    .btn-primary {
        background-color: #0056b3;
        transition: transform 0.3s, box-shadow 0.3s;
        box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
    }

    .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 12px 0 rgba(0,0,0,0.3);
    }

    .info {
        background-color: rgba(255, 255, 255, 0.9); /* 半透明背景 */
        border-radius: 10px;
        padding: 20px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .image-column img {
        transition: transform 0.3s;
    }

    .image-column img:hover {
        transform: scale(1.1); /* 图片放大效果 */
    }
    </style>
    <!-- Tweaks for older IEs--><!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script><![endif]-->
</head>
<body>
<div class="page login-page">
    <div class="container d-flex align-items-center">
        <div class="form-holder has-shadow">
            <div class="row">
                <!-- Logo & Information Panel-->
                <div class="col-lg-6">
                    <div class="info d-flex align-items-center">
                        <div class="content">
                            <div class="logo">
                                <h1>OnePay-商户后台</h1>
                            </div>
                            <p>菲律宾领先的跨境支付服务商。通过打造全球一站式跨境支付与资金清结算平台，帮助跨境企业安全高效地进行全球资金收付、货币兑换等业务。</p>
                            <!-- 图片区域 -->
                            <div class="image-row">
                                <div class="image-column">
                                    <img src="../static/img/gcash.png" alt="GCash">
                                    <img src="../static/img/paymaya.png" alt="PayMaya">
                                    <img src="../static/img/grab.png" alt="Grab">
                                </div>
                                <div class="image-column">
                                    <img src="../static/img/bdo.png" alt="BDO">
                                    <img src="../static/img/visa.png" alt="Visa">
                                    <img src="../static/img/mastercard.png" alt="MasterCard">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Form Panel    -->
                <div class="col-lg-6 bg-white">
                    <div class="form d-flex align-items-center">
                        <div class="content">
                            <form id="form-validate">
                                <div class="form-group">
                                    <input id="userName" type="text" name="userName" required
                                           data-msg="请输入您的账户" class="input-material" placeholder="登录账户">
                                </div>
                                <div class="form-group">
                                    <input id="Password" type="password" name="Password" required
                                           data-msg="请输入您的密码" class="input-material" placeholder="密码">
                                </div>
                                <div class="form-group" style="margin-bottom: 15px;">
                                    <input id="dynamicCode" type="text" name="dynamicCode" required
                                    data-msg="Google动态验证码" class="input-material" placeholder="Google动态验证码">
                                </div>
                                <br><br>
                                <button type="button" style="top: 12px;" class="btn btn-primary btn-user btn-block"
                                        id="btn_submit"
                                        onclick="login.login_action()">
                                    <i class="fa fa-lock"></i> 登录
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="copyrights text-center">
    </div>
</div>
<!-- JavaScript files-->
<script src="../static/vendor/jquery/jquery.min.js"></script>
<script src="../static/vendor/bootstrap/js/bootstrap.min.js"></script>
<!-- Main File-->
<script src="../static/js/front.js"></script>
<script src="../static/vendor/jquery.cookie/jquery.cookie.js"></script>

<script src="../static/vendor/toastr-2.1.4-7/toastr.min.js"></script>
<script src="../static/js/login.js"></script>

<script type="application/javascript">
    $(function () {
        //提交回车键
        $(document).keydown(function (e) {
            if (e.keyCode === 13) {
                $("#btn_submit").click();
            }
        });
    });
</script>
</body>
</html>
