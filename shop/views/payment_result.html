<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Payment Result</title>
</head>
<body>
    <h1>支付结果</h1>
    <pre id="callbackData"></pre>

    <script>
        // 解析 URL 参数的函数
        function getURLParams() {
            var params = {};
            var search = window.location.search.substring(1);
            var vars = search.split('&');
            for (var i = 0; i < vars.length; i++) {
                var pair = vars[i].split('=');
                params[decodeURIComponent(pair[0])] = decodeURIComponent(pair[1]);
            }
            return params;
        }

        // 显示回调数据
        window.onload = function() {
            var params = getURLParams();
            var callbackData = params['callbackData'];
            if (callbackData) {
                document.getElementById('callbackData').textContent = JSON.stringify(JSON.parse(callbackData), null, 4);
            } else {
                document.getElementById('callbackData').textContent = '没有接收到回调数据。';
            }
        }
    </script>
</body>
</html>
