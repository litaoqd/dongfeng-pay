<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>管理后台系统</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            width: 400px;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .login h1 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        .error-message {
            color: red;
            font-size: small;
            margin-left: 10px;
        }

        .verify-group {
            display: flex;
            align-items: center;
        }

        .verifyImg {
            margin-left: 10px;
            cursor: pointer;
        }

        .remember-me {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        #loginForm {
            display: flex;
            flex-direction: column;
        }
    </style>
    <script src="../static/js/jquery.min.js"></script>
</head>
<body>
    <section class="container">
        <div class="login">
            <h1>管理员登录</h1>
            <form id="loginForm">
                <div class="form-group">
                    <input type="text" name="login" class="userID" placeholder="注册手机号">
                    <div class="userIDERROR error-message"></div>
                </div>
                <div class="form-group">
                    <input type="password" name="password" class="passwd" placeholder="密码">
                    <div class="passwdDERROR error-message"></div>
                </div>
                <div class="form-group verify-group">
                    <input type="text" class="verifyText" placeholder="验证码">
                    <img class="verifyImg" src="" alt="验证码">
                    <div class="CodeDERROR error-message"></div>
                </div>
                <div class="form-group remember-me">
                    <label>
                        <input type="checkbox" name="remember_me" id="remember_me">
                        记住密码
                    </label>
                </div>
                <div class="form-group">
                    <input type="submit" id="login" name="commit" value="登录">
                </div>
            </form>
        </div>
    </section>
    <script>
        $(document).ready(function() {
            $(".verifyImg").attr("src", "/getVerifyImg?rand=" + new Date().getTime());

            $(".verifyImg").click(function() {
                $(this).attr("src", "/getVerifyImg?rand=" + new Date().getTime());
            });

            $("#loginForm").on('submit', function(event) {
                event.preventDefault();
                login();
            });

        function login() {
            let userID = $.trim($(".userID").val());
            let passwd = $.trim($(".passwd").val());
            let Code = $(".verifyText").val();
            Code = $.trim(Code);
            if (userID.length <= 0) {
                $(".userIDERROR").text("").append("* 登录手机号不能为空！");
                $(".verifyImg").attr("src", "/getVerifyImg?rand=" + new Date().getTime());
                return;
            }
            if (passwd.length <= 0) {
                $(".passwdDERROR").text("").append("* 密码不能为空！");
                $(".verifyImg").attr("src", "/getVerifyImg?rand=" + new Date().getTime());
                return;
            }

            if (Code.length < 4) {
                $(".CodeDERROR").text("").append("* 验证码不正确！");
                $(".verifyImg").attr("src", "/getVerifyImg?rand=" + new Date().getTime());
                return;
            }

            $.ajax({
                url: "/login",
                data: {
                    userID: userID,
                    passwd: passwd,
                    Code: Code
                },
                success: function(data) {
                    if (data.Key === "userID") {
                        $(".userIDERROR").text("").append(data.Msg);
                        $(".verifyImg").attr("src", "/getVerifyImg?rand=" + new Date().getTime());
                    } else if (data.Key === "passWD") {
                        $(".passwdDERROR").text("").append(data.Msg);
                        $(".verifyImg").attr("src", "/getVerifyImg?rand=" + new Date().getTime());
                    } else if (data.Key === "code") {
                        $(".CodeDERROR").text("").append(data.Msg);
                        $(".verifyImg").attr("src",  "/getVerifyImg?rand=" + new Date().getTime());
                    } else if (data.Key === "unactive" || data.Key === "del") {
                        alert(data.Msg);
                        $(".verifyImg").attr("src", "/getVerifyImg?rand=" + new Date().getTime());
                    }
                    //登录成功，跳转到管理界面主页
                    if (data.Key.length <= 0) {
                        window.parent.location = "/index.html";
                    } else {
                        $(".verifyImg").attr("src", "/getVerifyImg?rand=" + new Date().getTime());
                    }
                },
                error: function(e) {
                    alert("系统异常，请求稍后再尝试!");
                    $(".verifyImg").attr("src", "/getVerifyImg?rand=" + new Date().getTime());
                }
            });
        }
    </script>
</body>

</html>
